<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Karla Alexandra Quisbert Patzi">
    <title>Sistema de actualización de información</title>
    <link rel="stylesheet" type="text/css" href="src/estilos.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="imagenes/logo-clima.png">
</head>

<body>
    <div class="loading">
        <div class="spinner"></div>
    </div>
    <h1>SISTEMA DE ACTUALIZACIÓN DE INFORMACIÓN</h1>
    <div class="principal">
        <div class="float-div-datos">
            <div>
                <input list="ciudades1" id="ciudad1" name="ciudad1" placeholder="Introduzca la ciudad o población">
                <datalist id="ciudades1">
                    <!-- Las opciones del selector son llenados desde el archivo backend.js-->
                </datalist>
                <button id="boton-actualizar" onclick="obtenerPronosticoDeUnaCiudad(document.getElementById('ciudad1').value)">
                    ACTUALIZAR DATOSSSSSSS 
                </button>
            </div>
            <div>
                <input list="ciudades2" id="ciudad2" name="ciudad2" placeholder="Introduzca la ciudad o población">
                <datalist id="ciudades2">
                    <!-- Las opciones del selector son llenados desde el archivo backend.js-->
                </datalist>
                <button id="boton-presentar" onclick="obtenerDiezUltimosDatosDeCiudad(document.getElementById('ciudad2').value)">
                    PRESENTAR DATOS
                </button>
            </div>
        </div>
        <div class="float-div-integrantes">
            Grupo <br/> Karla Quisbert
        </div>
    </div>

    <div>
        <div class="float-div-tabla">
            <table>
                <thead id="tablaCabecera">
                    <!-- Los datos de la tabla son llenados desde el archivo backend.js-->
                </thead>
                
                <tbody id="tablaCuerpo">
                    <!-- Los datos de la tabla son llenados desde el archivo backend.js-->
                </tbody>
            </table>
        </div>

        <div class="float-div-button">
            <button class="buttons" onclick="location.href='paginafuente/webFuente.html'">LINK WEB FUENTE DE DATOS</button>
            <button class="buttons" onclick="location.href='paginabasededatos/basededatos.html'">LINK BASE DE DATOS</button>
            <button class="buttons" onclick="location.href='paginainformacion/info.html'">INFORMACIÓN</button>
        </div>
    </div>

    <script src="src/backend.js" type="text/javascript"></script> 
</body>

</html>
